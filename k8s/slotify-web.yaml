apiVersion: apps/v1
kind: Deployment
metadata:
  name: slotify-web
  namespace: slotify
spec:
  replicas: 1
  selector:
    matchLabels:
      app: slotify-web
  template:
    metadata:
      labels:
        app: slotify-web
    spec:
      containers:
      - name: slotify-web
        image: tovliregistry.azurecr.io/slotify-web:latest
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: slotify-web
  namespace: slotify
spec:
  type: LoadBalancer
  selector:
    app: slotify-web
  ports:
  - port: 80
    targetPort: 8080
