apiVersion: apps/v1
kind: Deployment
metadata:
  name: slotify-web
  namespace: slotify
spec:
  replicas: 1
  selector:
    matchLabels:
      app: slotify-web
  template:
    metadata:
      labels:
        app: slotify-web
    spec:
      containers:
      - name: slotify-web
        image: tovliregistry.azurecr.io/slotify-web:latest
        ports:
        - containerPort: 8080
        env:
        - name: REDIS_HOST
          value: "redis"
        - name: REDIS_PORT
          value: "6379"
        - name: BUFFER_MINUTES
          value: "0"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: slotify-web
  namespace: slotify
spec:
  type: LoadBalancer
  selector:
    app: slotify-web
  ports:
  - port: 80
    targetPort: 8080
